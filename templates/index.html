<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IR Classifier</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="w-1/2 mx-auto">
            <div class="flex justify-center items-center">
                <img src="static/coventry-university-logo.png" alt="Image" width="180" />
            </div>
            <h2 class="mt-4 mb-6 text-4xl font-bold tracking-tight text-gray-900 text-center">Text Classifier</h2>
            <form class="mt-4" method="POST" action="">
                <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                    <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
                        <label for="query" class="sr-only">Your Query</label>
                        <textarea id="comment" rows="18"class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
                            placeholder="Query"
                            name="query"
                            required
                        >{{ query }}</textarea>
                    </div>
                    <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
                        <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                            Classify Document
                        </button>
                    </div>
                </div>
            </form>
            {% if category != '' %}
            <div
                class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600"
            >
                Predicted Category: {{ category }}
            </div>
            {% endif %}
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
    </body>
</html>
